                        <div class="row">
                            <div class="col-md-6">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label from="" class="col-sm-2 control-label">类别</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="category">
                                            <option>IBM Lotus Domino</option>
                                            <option>IBM Tivoli Directory</option>
                                            <option>Microsoft Active Directory</option>
                                            <option>Novell Directory</option>
                                            <option>Sun Directory</option>
                                            <option>Customized Directory</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" id="ip">
                                        <label from="" class="col-sm-2 control-label">IP</label>

                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!--<cite>.</cite>-->

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label from="port-number" class="col-sm-2 control-label">端口号</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="port-number" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label from="username" class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="username" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label from="password" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                    </div>
                                </form>
                                <h4>文件数据源设置</h4>
                                <form>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="">用文件作为数据源，代替LDAP服务器
                                        </label>
                                    </div>

                                        <label from="url" class="col-sm-2">文件路径</label>
                                    <div class="col-sm-10">
                                        <input type="file" id="url">
                                    </div>
