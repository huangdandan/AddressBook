<div class="page-content">
    <div class="page-header" id="mycategory">
        <h1>
               同步范围
            <small>
                <button class="btn btn-success">保存</button>
            </small>
        </h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-sm-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="clearfix">
                <h3>部门过滤条件设置</h3>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">启用条件限制（满足此条件的部门才会被同步）
                    </label>
                </div>
                <div class="form-horizontal form-group synchro-scope-from">
                    <label class="control-label col-md-2" for="de-ldap-name">LDAP属性名</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="de-ldap-name">
                    </div>
                    <div class="col-md-2">
                        <select class="form-control">
                            <option>=</option>
                            <option>></option>
                            <option><</option>
                        </select>
                    </div>
                    <label class="control-label col-md-2" for="de-ldap-value">LDAP属性名</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="de-ldap-value">
                    </div>
                </div>
            </form>
            <form class="clearfix">
                <h3>用户过滤条件设置</h3>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">启用条件限制（满足此条件的用户才会被同步）
                    </label>
                </div>
                <div class="form-horizontal form-group synchro-scope-from">
                    <label class="control-label col-md-2" for="user-ldap-name">LDAP属性名</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="user-ldap-name">
                    </div>
                    <div class="col-md-2">
                        <select class="form-control">
                            <option>=</option>
                            <option>></option>
                            <option><</option>
                        </select>
                    </div>
                    <label class="control-label col-md-2" for="user-ldap-value">LDAP属性名</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="user-ldap-value">
                    </div>

                </div>
            </form>
      
        </div>
